<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <style>
        /* General Styles */
        body {
            background-color: #e472ad;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
        }
        nav {
            background-color: #3c3c3c;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .profile-picture {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }
        .profile-info {
            text-align: left;
        }
        .profile-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-subheading {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
        }
        hr {
            border: none;
            border-top: 1px solid #fff;
            margin: 40px auto;
            max-width: 80%;
        }

        /* Responsive Layout */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="../../index.html" draggable="true">Home</a>
        <a href="exercises.html" draggable="true">Exercises</a>
        <a href="../10-designs/exercise-10-designs.html" draggable="true">Design</a>
        <a href="https://www.facebook.com/Binsskieeee" draggable="true">Facebook</a>
        <a href="../../my-skills.html" draggable="true">My Skills</a>
    </nav>
    <hr />

    <!-- Section Heading -->
    <h1>My Designs</h1>

    <!-- Designs Grid -->
    <div class="container">
        <!-- Design 1 -->
        <div>
            <img class="profile-picture" src="./images/Banner.png" alt="Banner Design 1">
            <div class="profile-info">
                <h2 class="profile-heading">Banner Design 1</h2>
                <p class="profile-subheading">This is the first banner design showcasing a JPEG File.</p>
            </div>
        </div>
        <!-- Design 2 -->
        <div>
            <img class="profile-picture" src="./images/Banner.gif" alt="Banner Design 2">
            <div class="profile-info">
                <h2 class="profile-heading">Banner Design 2</h2>
                <p class="profile-subheading">This is the second banner design highlighting a GIF File.</p>
            </div>
        </div>
    </div>
</body>
</html>
